databaseChangeLog:
  - changeSet:
      id: 1
      author: Elias Jørgensen
      changes:
        - createTable:
            tableName: test
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: firstname
                  type: varchar(50)
              - column:
                  name: lastname
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: country
                  type: char(2)
  - changeSet:
      id: 2
      author: Mathias Egekvist
      changes:
        - createTable:
            tableName: movies
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    clustered: true
              - column:
                  name: title
                  type: char(150)
                  constraints:
                    nullable: false
              - column:
                  name: duration
                  type: int
                  constraints:
                    nullable: false
        - createTable:
            tableName: rooms
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    clustered: true
              - column:
                  name: row_amount
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: seat_amount
                  type: int
                  constraints:
                    nullable: false
        - createTable:
            tableName: timeslots
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    clustered: true
              - column:
                  name: start_time
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: end_time
                  type: int
                  constraints:
                    nullable: false
        - createTable:
            tableName: shows
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    clustered: true
              - column:
                  name: room_fk
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: shows_room_fk
                    references: rooms(id)
              - column:
                  name: movie_fk
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: shows_movie_fk
                    references: movies(id)
              - column:
                  name: timeslot_fk
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: shows_timeslot_fk
                    references: timeslots(id)
        - createTable:
            tableName: seats
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    clustered: true
              - column:
                  name: show_fk
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: seats_show_fk
                    references: shows(id)
              - column:
                  name: available
                  type: bool
                  constraints:
                    nullable: false
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    clustered: true
              - column:
                  name: seats_fk
                  type: array
                  constraints:
                    nullable: false
                    foreignKeyName: orders_seats_fk
                    references: seats(id)
        - createTable:
            tableName: customers
            columns:
              - column:
                  name: mobile_number
                  type: int
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    clustered: true
              - column:
                  name: orders_fk
                  type: array
                  constraints:
                    nullable: false
                    foreignKeyName: customers_orders_fk
                    references: orders(id)
  - changeSet:
      id: 3
      author: Mathias Egekvist
      changes:
        - renameColumn:
            newColumnName: phone_number
            oldColumnName: mobile_number
            remarks: Consistency
            tableName: customers
        - modifyDataType:
            columnName: phone_number
            newDataType: varchar(20)
            tableName: customers
        - modifyDataType:
            columnName: seats_fk
            newDataType: int
            tableName: orders
  - changeSet:
      id: 4
      author: Mathias Egekvist
      changes:
        - modifyDataType:
            columnName: orders_fk
            newDataType: int
            tableName: customers
  - changeSet:
      id: 5
      author: Elias Jørgensen
      changes:
        - renameColumn:
            newColumnName: customer_fk
            oldColumnName: seats_fk
            tableName: orders
        - dropColumn:
            columnName: orders_fk
            tableName: customers
        - addColumn:
            columns:
              - column:
                  name: order_fk
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: seats_orders_fk
                    references: orders(id)
            tableName: seats
  - changeSet:
      id: 6
      author: Elias Jørgensen
      changes:
        - dropColumn:
            columnName: available
            tableName: seats
        - dropColumn:
            columnName: seat_amount
            tableName: rooms
  - changeSet:
      id: movie-default-data
      author: Elias Jørgensen
      changes:
        - loadData:
           tableName: movies
           file: src/main/resources/liquibase/movies.csv
           quotchar: '"' # String with commas will break if you do not include this
           columns:
            - column:
                name: title
                type: STRING
            - column:
                name: duration
                type: NUMERIC
  - changeSet:
      id: 7
      author: Elias Jørgensen
      changes:
        - addColumn:
            columns:
            - column:
                name: column_amount
                type: int(10)
            tableName: rooms
  - changeSet:
      id: room-default-data
      author: Elias Jørgensen
      changes:
        - loadData:
           tableName: rooms
           file: src/main/resources/liquibase/rooms.csv
           columns:
            - column:
                name: row_amount
                type: NUMERIC
            - column:
                name: column_amount
                type: NUMERIC
  - changeSet:
      id: 8
      author: Mathias Egekvist
      changes:
        - addColumn:
            tableName: seats
            columns:
              - column:
                  name: seat_number
                  type: int
                  constraints:
                    nullable: false
        - dropUniqueConstraint:
            constraintName: orders_seats_fk
            tableName: orders
        - addForeignKeyConstraint:
            baseColumnNames: customer_fk
            baseTableName: orders
            constraintName: orders_customer_fk
            referencedColumnNames: phone_number
            referencedTableName: customers
  - changeSet:
      id: 9
      author: Elias Jørgensen
      changes:
        - modifyDataType:
            columnName: start_time
            tableName: timeslots
            newDataType: timestamp
        - modifyDataType:
            columnName: end_time
            tableName: timeslots
            newDataType: timestamp
  - changeSet:
      id: timeslot-default-data
      author: Elias Jørgensen
      changes:
        - loadData:
           tableName: timeslots
           file: src/main/resources/liquibase/timeslots.csv
           columns:
            - column:
                name: start_time
                type: DATETIME
            - column:
                name: end_time
                type: DATETIME
  - changeSet:
      id: before-show-default-data
      author: Elias Jørgensen
      changes:
        - sql:
            sql: SET REFERENTIAL_INTEGRITY FALSE
  - changeSet:
      id: show-default-data
      author: Elias Jørgensen
      changes:
        - loadData:
           tableName: shows
           file: src/main/resources/liquibase/shows.csv
           columns:
            - column:
                name: room_fk
                type: NUMERIC
            - column:
                name: movie_fk
                type: NUMERIC
            - column:
                name: timeslot_fk
                type: NUMERIC
  - changeSet:
      id: after-show-default-data
      author: Elias Jørgensen
      changes:
        - sql:
            sql: SET REFERENTIAL_INTEGRITY TRUE
  - changeSet:
      id: 10
      author: Elias Jørgensen
      changes:
        - dropTable:
            tableName: test
  - changeSet:
      id: customer-default-data
      author: Mathias Egekvist
      changes:
        - loadData:
           tableName: customers
           file: src/main/resources/liquibase/customers.csv
           quotchar: '"' # String with commas will break if you do not include this
           columns:
            - column:
                name: phone_number
                type: STRING
  - changeSet:
      id: 11
      author: Elias Jørgensen
      changes:
        - modifyDataType:
            columnName: customer_fk
            tableName: orders
            newDataType: varchar(20)